<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
</head>
<body>
    <h1>Goal Tracker</h1>

    <button onclick="getGoal('Follower Goal')">Get Follower Goal</button>
    <p id="followerGoal">Waiting for data...</p>

    <button onclick="getGoal('Subscription Goal')">Get Subscription Goal</button>
    <p id="subscriptionGoal">Waiting for data...</p>

    <button onclick="getGoal('Bits Goal')">Get Bits Goal</button>
    <p id="bitsGoal">Waiting for data...</p>

    <button onclick="getGoal('Donation Goal')">Get Donation Goal</button>
    <p id="donationGoal">Waiting for data...</p>

    <script>
        const scriptURL = "YOUR_DEPLOYED_SCRIPT_URL"; // Replace with your actual Apps Script URL

        function getGoal(goalType) {
            const url = `${scriptURL}?action=getGoal&goalType=${encodeURIComponent(goalType)}`;
            console.log("Fetching:", url); // Debug: Check the URL being called

            fetch(url)
                .then(response => response.text()) // Read response as text first
                .then(text => {
                    console.log("Raw response:", text); // Debug: Log raw response
                    return JSON.parse(text); // Convert to JSON
                })
                .then(data => {
                    console.log("Parsed JSON:", data); // Debug: Log parsed JSON

                    if (data.goalValue !== undefined && data.currentCount !== undefined) {
                        const displayText = `${goalType}: ${data.currentCount || 0} / ${data.goalValue}`;
                        const elementId = goalType.replace(/\s+/g, "").toLowerCase() + "Goal"; // Make ID match
                        document.getElementById(elementId).innerText = displayText;
                    } else {
                        console.warn("Invalid data structure:", data);
                        document.getElementById(elementId).innerText = "Error fetching goal";
                    }
                })
                .catch(error => {
                    console.error("Error fetching goal:", error);
                    document.getElementById(goalType.replace(/\s+/g, "").toLowerCase() + "Goal").innerText = "Error fetching goal";
                });
        }
    </script>
</body>
</html>
